<div class="container center">
    <h1 class="title margin-title-section">Percent stacked barplot </h1>
    <hr>
    <!-- Create a div where the graph will take place -->
    <div id="percentStackedChart" class="center"></div>
</div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 20, bottom: 20, left: 180},
        width = 760 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    const svg = d3.select("#percentStackedChart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Parse the Data
    d3.csv("../../python/data/circoscrizioni_top_trees.csv").then(function (data) {

        // List of subgroups = header of the csv files = plants
        const TreeNames = Object.keys(data[0]).filter(d => d !== "Neighbourhood");
        // List of groups = species here = value of the first column called group -> I show them on the Y axis
        const neighbourhoods = data.map(d => d.Neighbourhood);

        // X axis
        const x = d3.scaleLinear()
            .domain([0, 100]).nice()
            .range([0, width]);

        svg.append('g')
            .attr('transform', `translate(0,${height})`)
            .call(d3.axisBottom(x))

        // Y axis
        const y = d3.scaleBand()
            .domain(neighbourhoods)
            .range([0, height])
            .padding([0.1])

        svg.append("g")
            .call(d3.axisLeft(y))

        const color = d3.scaleOrdinal()
            .domain(TreeNames)
            .range(['#FD0100', '#F76915', '#EEDE04', '#A0D636', '#2FA236', '#333ED4']);

        // Normalize the data -> sum of each group must be 100!
        data.forEach(function (d) {
            // Compute the total
            tot = 0
            for (i in TreeNames) {
                name = TreeNames[i];
                tot += +d[name]
            }

            // Now normalize
            for (i in TreeNames) {
                name = TreeNames[i];
                d[name] = d[name] / tot * 100
            }
        })

        // stack the data
        const stackedData = d3.stack()
            .keys(TreeNames)
            (data)

        // create a tooltip
        var tooltip = d3.select("#percentStackedChart")
            .append("div")
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

        // ----------------
        // Highlight a specific subgroup when hovered
        // ----------------

        // Show the bars
        svg.append("g")
            .selectAll("g")
            // Enter in the stack data = loop key per key = group per group
            .data(stackedData)
            .join("g")
            .attr("fill", d => color(d.key))
            .attr("class", d => "myRect " + d.key.replaceAll(' ', '_')) // Add a class to each subgroup: their name
            .selectAll("rect")
            // enter a second time = loop subgroup per subgroup to add all rectangles
            .data(d => d)
            .join("rect")
            .attr('x', d => x(d[0]))
            .attr('y', d => y(d.data.Neighbourhood))
            .attr('height', y.bandwidth())
            .attr('width', d => (x(0)))
            .attr("stroke", "grey")
            .on("mouseover", function (event, d) { // What happens when user hover a bar

                // what subgroup are we hovering?
                const subGroupName = d3.select(this.parentNode).datum().key

                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);

                tooltip.html("<span class='tooltiptext'>" + "Tree type: " + subGroupName + "<br>" + "Percentage: " + `${Math.floor((d[1] - d[0]) * 10) / 10 + "%"}` + "</span>")
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");

                // Reduce opacity of all rect to 0.2
                d3.selectAll(".myRect")
                    .style("opacity", 0.2)

                // Highlight all rects of this subgroup with opacity 1.
                // It is possible to select them since they have a specific class = their name.
                d3.selectAll("." + subGroupName.replaceAll(' ', '_'))
                    .style("opacity", 1)

            })
            .on("mouseleave", function (event, d) { // When user do not hover anymore

                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0);

                // Back to normal opacity: 1
                d3.selectAll(".myRect")
                    .style("opacity", 1)
            })

        // Animation
        svg.selectAll("rect")
            .transition()
            .duration(200)
            .attr('x', d => x(d[0]))
            .attr('width', d => (x(d[1]) - x(d[0])))
            .delay((d, i) => {
                return i * 10
            })
    })
</script>
